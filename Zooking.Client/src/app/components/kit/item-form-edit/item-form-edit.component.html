<div class="page-wrapper">
  <div class="container">
    <div class="form-add-wrapper">
      <form class="form-add" [formGroup]="itemForm">
        <div style="padding-top: 10px; padding-bottom: 10px; z-index: 300; text-align: center;">
          <h2>
            Редактирование
          </h2>
          <p>
            Поправь данные и нажми кнопку "Сохранить"
          </p>
        </div>

        <app-input-text [placeholder]="'Имя'" formControlName="name" [type]="'text'"
          [label]="'Напиши имя питомца здесь'" [id]="'name'" [value]="item.name">
        </app-input-text>

        <app-input-text [placeholder]="'Описание'" formControlName="description" [type]="'text'"
          [label]="'Расскажи историю питомца'" [id]="'description'" [value]="item.description">
        </app-input-text>

        <div class="mat-btn-wrapper" style="min-width: 280px; margin-top: 40px;">
          <app-mat-btn-small *ngIf="item" [disabled]="false" text="Отменить" [type]="'button'"
            (click)="this.changedItem.emit(item)">
          </app-mat-btn-small>

          <app-mat-btn-small (click)="UpdateItem()" [disabled]="false" text="Сохранить" [type]="'submit'">
          </app-mat-btn-small>
        </div>
      </form>
    </div>
  </div>

</div>
